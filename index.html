<!DOCTYPE html>
<html>

<head>
    <title>Flash Cards</title>
    <!-- We've provided some styles for you, aren't we nice? -->

    <link rel="stylesheet" type="text/css" href="css/reset.css" />
    <link rel="stylesheet" type="text/css" href="css/style.css" />
    <link rel="stylesheet" type="text/css" href="vendor/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">

    <script src="vendor/js/angular.js"></script>
    <script src="vendor/js/angular-animate.js"></script>
    <script src="vendor/js/ui-bootstrap.min.js"></script>

    <script src="app/app.js"></script>

    <script src="app/controller/main.controller.js"></script>
    <script src="app/controller/newcard.controller.js"></script>
    <script src="app/controller/stats.controller.js"></script>

    <script src="app/directive/loader/loader.js"></script>
    <script src="app/directive/stats/stats.js"></script>
    <script src="app/directive/flash-card/flashCard.js"></script>
    <script src="app/directive/util/hover.js"></script>
    <script src="app/directive/category/category.js"></script>
    <script src="app/directive/new-card/new-card.js"></script>

    <script src="app/factory/flash-card.js"></script>

</head>

<body class="container" ng-app="flashCards" >
    <div class="row" ng-controller="MainController">
            <div  class="col-md-4">
                <new-card add-flash-card="addFlashCard(card)"></new-card>
            </div>
            <div class="col-md-8" >

                <loader  ng-show="loading"></loader>
                <category-dropdown current-category="currentCategory"></category-dropdown>
                <div ng-hide="loading">
                    <stats></stats>
                    <div ng-repeat="flashCard in flashCards | getCategory : (currentCategory==='Show All'?'':currentCategory)" >
                        <flash-card flash-card="flashCard" delete-flash-card="deleteFlashCard(card)"></flash-card>
                    </div>
                </div>
            </div>

    </div>


</body>

</html>
